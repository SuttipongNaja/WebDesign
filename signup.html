<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Top News</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color:#fffffffd;">
    <!-- header -->
     <div class="side-header">
        <img src="img/side-header.jpg" alt="">
     </div>
    <!-- signin -->
    <div class="mid-content">
        <div class="sign-in">
        <form class="sign-in-form"  action="index.html" method="post">
            <h1>TECH TOP NEWS</h1><br>
            <h4>Sign up</h4>
            <input id="email" type="email" name="email" placeholder="E-mail"><br>
            <input id="username" type="text" name="username" placeholder="Username"><br>
            <input id="password"  type="password" name="password" placeholder="Password"><br>
            <input id="c_password"  type="password" name="c_password" placeholder="Confirm Password"><br>
            <button class="sign-in-form-button" name="signup">Sign up</button>
            <br><br><br><br>
            <a href="signin.html" style="text-decoration: none; color: black;"><h4>Signin</h4></a>
        </form>
    </div>

    <div class="right-content"></div>
    <script src="js/script.js"></script>
</body>
</html>
